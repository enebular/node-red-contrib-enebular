<script type="text/x-red" data-help-name="BME280">

  <p>Get value read by BME280. It is able to measure temperature, humidity and Atmospheric pressure. This node is for enebular-edge-agent.</p>
    
  <h3>Outputs</h3>
  <dl class="message-properties">
      <dt>payload.temperature<span class="property-type">number</span></dt>
      <dd>The unit is degree Celsius.</dd>
      <dt>payload.humidity<span class="property-type">number</span></dt>
      <dd>The unit is percent.</dd>
      <dt>payload.atmPressure<span class="property-type">nubmer</span></dt>
      <dd>Atmospheric pressure is. The unit is hectopascal.</dd>
  </dl>

  <h3>Details</h3>
  
  <h4>Setting items</h4>
  <ul>
    <li><code>Board</code>： Target board.*1</li>
    <li><code>Port</code>： Target port.*1</li>
  </ul>
  <p>*1 See below about <code>Board</code> and <code>Port</code>.</p>

  <h4>Operation on flow editor</h4>
  <p>On flow editor, the nodes for enebular-edge-agent doesn't output value read by module but dummy value on flow editor.</p>
  <p>Output format of the value is equal to on the module. So, able to edit flow by using dummy value.</p>
  <p>In this node, <code>msg.payload</code> is fixed value. </p>
  <p><code>{"temperature": 20, "humidity": 30, "atmPressure": 1013 }</code></p>

  <h4>About enebular-edge-agent</h4>

  <p>enebular-edge-agent operates on RAVEN and SBB. Please refer to the following to set the board pin assignment. Deploying settings of different boards Flow is not executed.</p>
