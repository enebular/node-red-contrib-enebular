<script type="text/x-red" data-help-name="interruptin">
  
  <p> ピンからの割り込みでフローを開始する enebular-edge-agent 用のノードです。</p>

  <h3>出力</h3>
  <dl class="message-properties">
      <dt>payload<span class="property-type">文字列</span></dt>
      <dd>ピンの割り込み信号を出力します。(high または low を出力します。)</dd>
      <dt>topic<span class="property-type">文字列</span></dt>
      <dd>設定したピン名を出力します。※ボードで制御したピンなため、設定項目の値とは表記が異なります。</dd>
  </dl>
  <h3>詳細</h3>
  
  <h4>設定項目</h4>
    <ul>
      <li><code>Board</code>： 制御対象のボードを指定※</li>
      <li><code>Pin</code>： 制御対象のピンを指定※</li>
      <li><code>Mode</code>: 電子回路に合わせて`pullUp`/`pullDown`/`pullNone`を指定</li>
      <li><code>Trigger</code>: トリガーとする信号がriseかlowかを指定</li>
    </ul>
    <p>※<code>Board</code> ,<code>Pin</code>については下記を参照してください。</p>
  <h4>フローエディタ上での動作</h4>
  <p>enebular-edge-agent用のノードは共通して、フローエディタ上ではセンサの値ではなく、ダミーの値を出力します。</p>
  <p>出力の形式はボード上で出力されるものと同一です。ダミーの出力を使用して、フローの編集をすることができます。</p>
  <p>interruptinノードは、左側のボタンを押すとフローを開始します。</p>
  <h4>enebular-edge-agentについて</h4>

  <p>enebular-edge-agent はRAVEN ,SBB のボードに対応しています。ボードのポートについては下記画像を参考の上設定してください。また、異なるボードの設定をデプロイした場合フローが実行されません。</p>
