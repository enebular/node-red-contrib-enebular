<script type="text/x-red" data-help-name="BME280">

    <p>BME280モジュールの値を取得する enebular-edge-agent用 のノードです。</p>
    <p>温度、湿度、気圧を取得できます。</p>

    <h3>出力</h3>
    <dl class="message-properties">
        <dt>payload.temperature<span class="property-type">数値型</span></dt>
        <dd>温度を ℃ の単位で読み取ります。</dd>
        <dt>payload.humidity<span class="property-type">数値型</span></dt>
        <dd>湿度を % の単位で読み取ります。</dd>
        <dt>payload.atmPressure<span class="property-type">数値型</span></dt>
        <dd>大気圧を hPa の単位で読み取ります。</dd>
    </dl>

    <h3>詳細</h3>
    
    <h4>設定項目</h4>
    <ul>
        <li><code>Board</code>： 制御対象のボードを指定※</li>
        <li><code>Port</code>： 制御対象のポートを指定※</li>
    </ul>
    <p>※<code>Board</code> ,<code>Port</code>については下記を参照してください。</p>

    <h4>フローエディタ上での動作</h4>
    <p>enebular-edge-agent用のノードは共通して、フローエディタ上ではセンサの値ではなく、ダミーの値を出力します。</p>
    <p>出力の形式はボード上で出力されるものと同一です。ダミーの出力を使用して、フローの編集をすることができます。</p>
    <p>BME280ノードでは、<code>msg.payload</code>に以下の固定値を代入し、出力します。</p>
    <p><code>{"temperature": 20, "humidity": 30, "atmPressure": 1013 }</code></p>

    <h4>enebular-edge-agentについて</h4>

    <p>enebular-edge-agent はRAVEN ,SBB のボードに対応しています。ボードのポートについては下記画像を参考の上設定してください。また、異なるボードの設定をデプロイした場合フローが実行されません。</p>
