<script type="text/x-red" data-help-name="digitalout">

  <p> ピンからの出力を切り替える enebular-edge-agent用 のノードです。</p>

  <h3>入力</h3>
  <p>もし<code>Value</code>に<code>-</code>を設定している場合, <code>msg.{pin}</code>の値を参照して出力を切り替えます。</p>
  
  <dl class="message-properties">
    <dt class="optional">{pin} <span class="property-type">真偽値</span></dt>
    <dd>出力する値</dd>
  </dl>
  
  <p>下記を参照してPinの設定リストに対応するプロパティを設定してください。</p>
  <p>RAVENの PORT1 - SIG1 に<code>true</code>を出力する場合, <code>msg.GRV11</code>に<code>true</code>を代入して下さい。</p>
  <ul>
    <li>RAVEN</li>
    <ul>
        <li><code>PORT1 - SIG1</code> : GRV11</li>
        <li><code>PORT1 - SIG2</code> : GRV12</li>
        <li><code>PORT2 - SIG1</code> : GRV21</li>
        <li><code>PORT2 - SIG2</code> : GRV22</li>
        <li><code>PORT3 - SIG1</code> : GRV31</li>
        <li><code>PORT3 - SIG2</code> : GRV32</li>
        <li><code>PORT4 - SIG1</code> : GRV41</li>
        <li><code>PORT4 - SIG2</code> : GRV42</li>
        <li><code>USER LED</code> :ULED</li>
    </ul>
    <li>SBB</li>
    <ul>
        <li><code>GRV I2C - SIG1</code> : PTE24</li>
        <li><code>GRV I2C - SIG2</code> : PTE25</li>
        <li><code>GRV I/O - SIG1</code> : A4</li>
        <li><code>GRV I/O - SIG2</code> : A5</li>
        <li><code>SBB RIGHT RED</code> : PTC12</li>
        <li><code>SBB RIGHT GREEN</code> : PTC3</li>
        <li><code>SBB RIGHT BLUE</code> : PTC2</li>
        <li><code>SBB LEFT RED</code> : PTA2</li>
        <li><code>SBB LEFT GREEN</code> : PTB23</li>
        <li><code>SBB LEFT BLUE</code> : PTA1</li>
        <li><code>K64F RED</code> : LED1</li>
        <li><code>K64F GREEN</code> : LED2</li>
        <li><code>K64F BLUE</code> : LED3</li>
    </ul>
  </ul>

  <h3>出力</h3>

  <p>このノードはmsg objectの値を変更しません。</p>

  <h3>詳細</h3>
  
  <h4>設定項目</h4>
    <ul>
      <li><code>Board</code>： 制御対象のボードを指定※</li>
      <li><code>Pin</code>： 制御対象のピンを指定※</li>
      <li><code>Value</code>: 指定したピンに対してのデジタル出力制御の値を設定</li>
      <li><code>Signal Inversion</code>: 出力値の論理反転を行うかを設定</li>
    </ul>
    <p>※<code>Board</code> ,<code>Pin</code>については下記を参照してください。</p>

  <h4>フローエディタ上での動作</h4>
  <p>enebular-edge-agent用のノードは共通して、フローエディタ上ではセンサの値ではなく、ダミーの値を出力します。</p>
  <p>出力の形式はボード上で出力されるものと同一です。ダミーの出力を使用して、フローの編集をすることができます。</p>
  <p>digitaloutノードでは、出力値をノードステータスとして明示します</p>

  <h4>enebular-edge-agentについて</h4>
  
  <p>enebular-edge-agent はRAVEN ,SBB のボードに対応しています。ボードのポートについては下記画像を参考の上設定してください。また、異なるボードの設定をデプロイした場合フローが実行されません。</p>
